name: 'Bt'

on:
  workflow_dispatch:
  schedule:
  - cron: '0 2 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: 'Checkout codes'
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install starrail
      - name: Run getPackage.ps1
        run: chmod +x ./package/getPackage.ps1
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.TRACKER_TOKEN }}
          PUBLISH_BRANCH: sds
          publish_dir: ./package
